syntax = "proto3";
package top.l1men9yu.yura;

message Reply {
  int64 code = 1;
  optional string message = 2;
}

message RegisterRequest {
  string account = 1;
  string password = 2;
}

message RegisterReply {
  Reply reply = 1;
}

service Account {
  rpc Register(RegisterRequest) returns (RegisterReply);
}